---
layout: default
---
<article class="post">

    <header class="post-header">
        <h1 class="post-title">{{ page.title | escape }}</h1>
        <p class="post-meta">
            <time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">
                {{ page.date | date: "%b %-d, %Y" }}
            </time>
            {% if page.author %}
            â€¢ <span itemprop="author" itemscope itemtype="http://schema.org/Person"><span itemprop="name">{{ page.author
                    }}</span></span>
            {% endif %}
        </p>
    </header>

    <div class="post-content" itemprop="articleBody">
        {{ content }}
    </div>

    <div class="post-nav">
        {% if page.previous %}
        <a href="{{ page.previous.url | relative_url }}" class="prev-post">&laquo; {{ page.previous.title }}</a>
        {% else %}
        <span></span>
        {% endif %}
        {% if page.next %}
        <a href="{{ page.next.url | relative_url }}" class="next-post">{{ page.next.title }} &raquo;</a>
        {% endif %}
    </div>

</article>
